<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waiting Call</title>
   <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="waitingTimeStyle.css">
  <link rel="stylesheet" href="../exitIcon.css">
</head>
<body>
   <div class="exitIcon">
    <a href="../index.html"><p id="exitTxt">EXIT</p></a>
    <div id="doorExitBackground" class="doorIcon"></div>
    <div id="doorExit" class="doorIcon"></div>
  </div>
  <div class="introLevel">
    <h1>Please wait, someone will be with you shortly</h1>
    <button class="startBtn">START</button>
  </div>
  <div class="gameContainer">
    <div class="slotMachine">
      <img class="slotMachineGraphics"src="../Assets/Graphics/Level5/SlotMachine.png" alt="">
      <div class="btnStartMachine"></div>
      <div id="slot1" class="slot">
        <img class="icon" src="../Assets/Graphics/Level5/Person_0.png" alt="">
        <img class="icon" src="../Assets/Graphics/Level5/Person_5.png" alt="">
        <img class="icon" src="../Assets/Graphics/Level5/Person_6.png" alt="">
        <img class="icon" src="../Assets/Graphics/Level5/Person_7.png" alt="">
      </div>
      <div id="slot2" class="slot">
        <img class="icon" src="../Assets/Graphics/Level5/Person_5.png" alt="">
        <img class="icon" src="../Assets/Graphics/Level5/Person_7.png" alt="">
        <img class="icon" src="../Assets/Graphics/Level5/Person_6.png" alt="">
        <img class="icon" src="../Assets/Graphics/Level5/Person_0.png" alt="">
      </div>
      <div id="slot3" class="slot">
        <img class="icon" src="../Assets/Graphics/Level5/Person_7.png" alt="">
        <img class="icon" src="../Assets/Graphics/Level5/Person_0.png" alt="">
        <img class="icon" src="../Assets/Graphics/Level5/Person_6.png" alt="">
        <img class="icon" src="../Assets/Graphics/Level5/Person_5.png" alt="">
      </div>
    </div>
  </div>
  <script src="jackpot.js"></script>
  <script src="../math.js"></script>
</body>
</html>
